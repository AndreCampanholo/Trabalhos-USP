<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extensao.css">
    <script src="extensao.js"></script>
    <title>Calculadora em JavaScript</title>
</head>
<body>
    <h1 class="cabecalho">Calculadora em JavaScript</h1>
    <div class="calculadora">
        <section class="caixa">
            <label for="operacao">Operação: </label>
            <select name="operacao" id="dropbox">
                <option value="operacao">Adição</option>
                <option value="subtração">Subtração</option>
                <option value="multiplicação">Multiplicação</option>
                <option value="divisão">Divisão</option>
            </select><br><br>
            <label for="numero1">1º Termo: </label>
            <input type="number" id="numero1" name="numero1"><br>
            <label for="numero2">2º Termo: </label>
            <input type="number" id="numero2" name="numero2"><br>
            <hr>
            <label for="resultado">Resultado: </label>
            <input type="number" id="resultado" name="resultado">
        </section>
    </div>
</body>
</html>
